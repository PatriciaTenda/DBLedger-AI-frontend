<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>OCR - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <img src="/static/images/Logo_dbledger_ai.png" alt="Profile Icon" class="rounded-circle" width="60">
                <span class="ms-2 fs-4">OCR application</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" href="#">Invoices</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="btn btn-outline-light dropdown-toggle me-2" href="#" data-bs-toggle="dropdown">
                            Dashboards
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Customers segmentation</a></li>
                            <li><a class="dropdown-item" href="#">Products segmentation</a></li>
                            <li><a class="dropdown-item" href="#">Monitoring</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">OCR</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/login" class="btn btn-outline-light me-2">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <img src="static/images/home_page.png" class="img-fluid w-50 mb-4 rounded" alt="Home page">
        <img src="static/images/ocr_image.png" class="img-fluid w-75 rounded" alt="OCR">
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="fs-2">Connexion</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/auth/jwt/login">
                            <div class="mb-3">
                                <label class="form-label fs-5">Email</label>
                                <input type="email" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fs-5">Mot de passe</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary fs-5 w-100">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="error-toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="error-toast-body" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
